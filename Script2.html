<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Se liga no JavaScript</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script type="text/javascript">
            var valor = 1;
            valor++; //abreviação de valor = valor + 1
            document.write(valor + '<br/>');
            valor--; //abreviação de valor = valor - 1
            document.write(valor + '<br/>');
            valor+=2; //abreviação de valor = valor + 2
            document.write(valor + '<br/>');
            valor-=2; //abreviação de valor = valor - 3
            document.write(valor + '<br/>');
            valor*=2 //abreviação de valor = valor * 2
            document.write(valor + '<br/>');
            valor/=2; //abreviação de valor = valor / 2
            document.write(valor + '<br/>');
            document.write(10 * 5 + '<br/>');
            document.write(10 * 5 + 5 + '<br/>');
            document.write(10 * (5 + 5) + '<br/>');
            document.write(10 * 5 / 2 + '<br/>');
            document.write(10 * (4 / 2) + '<br/>');
            document.write(10 / 5 * 2 + '<br/>');
            document.write((valor+=5) + '<br/>');
            document.write((valor+=5) + '<br/>');
        </script>
    </body>
</html>
