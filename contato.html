<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo_contato.css" type="text/css" />
    <title>Contato</title>
</head>
<body>
    <article>
        <header>
            <h1 id="titulo">Formulário de Contato</h1>
        </header>
        <section>
            <div id="container">
                <form id="formulario" action="agradecimento.html">
                    <p>
                        <label form="lblNome">Nome</label>
                        <input type="text" id="strNome" placeholder="Digite seu nome" required/>
                    </p>
                    <p>
                        <label form="lblEmail">Email</label>
                        <input type="email" id="strEmail" placeholder="fulano@provedor.com.br" required />
                    </p>

                <p>
                    <label form="lblCelular">Celular</label>
                    <input type="text" id="strCelular" placeholder="(xx)xxxx-xxxx" pattern="\([0-9]{2}\)9[0-9]{4}-[0-9]{4}" />
                </p>
                <p>
                    <label for="lbLogradouro">Logradouro</label>
                    <input type="text" id="strLogradouro" placeholder="Rua / Av. / Pça." />
                </p>
                <p>
                  <label for="lblBairro">Bairro</label>
                    <input type="text" id="strBairro" placeholder="Jd. / Vila" />

                </p>
                <p>
                    <label for="lblCidade">Cidade</label>
                    <input type="text" id="strCidade" />
                </p>
                <p>
                    <label for="lblEstado">Estado</label>
                    <input type="text" id="strEstado" />
                </p>
                <p>
                    <label for="lblCEP">CEP</label>
                    <input type="text" id="strCEP" pattern="[0-9]{5}-[0-9]{3}" />
                </p>
                <p>
                    <label for="lblDataNasc">Data Nascimento</label>
                    <input type="date" id="strDataNasc" placeholder="dd/mm/aaaa" />
                </p>
                <p>
                    <label for="lblSenha">Senha</label>
                    <input type="password" id="strSenha" placeholder="máx. 6 dígitos" size="6" maxlength="6" />
                </p>
                <p>
                    <input type="radio" id="strSexoF" name="strSexo" value="F" />
                    <label for="rdoSexoF">Feminino</label>&nbsp;&nbsp;&nbsp;
                    <input type="radio" id="strSexoM" name="strSexo" value="M" />
                    <label for="rdoSexoM">Masculino</label>

                </p>
                <p>
                    <fieldset>
                        <legend>Conhecimento Técnicos</legend>
                           <input type="checkbox" id="strHTML" name="strHTML" value="HTML" />
                           <label for="chkHTML">HTML</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strCSS" name="strCSS" value="CSS" />
                           <label for="chkCSS">CSS</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strJavaScript" name="strJavaScript" value="JavaScript" />
                           <label for="chkJavaScript">JavaScript</label><br>

                           <input type="checkbox" id="strPHP" name="strPHP" value="PHP" />
                           <label for="chkPHP">PHP</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strJava" name="strJava" value="Java" />
                           <label for="chkJava">Java</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strNodeJS" name="strNodeJS" value="NodeJS" />
                           <label for="chkNodeJS">NodeJS</label><br>

                           <input type="checkbox" id="strJQuery" name="strJQuery" value="JQuery" />
                           <label for="chkJQuery">JQuery</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strMySQL" name="strMySQL" value="MySQL" />
                           <label for="chkMySQL">MySQL</label>&nbsp;&nbsp;&nbsp;
                           <input type="checkbox" id="strC" name="strC" value="Linguagem C" />
                           <label for="chkC">Linguagem C</label>

                    </fieldset>
                </p>
                <p>
                    <textarea id="txtSugestoes" rows="4" cols="40" placeholder="Comentários e Sugestões"></textarea>
                    </p>    
                    <p>
                        <input type="submit" value="Enviar" class="botao" /> &nbsp;&nbsp;
                        <input type="reset" value="Apagar" class="botao"/>
                    </p>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
