<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quitanda</title>
    <link rel="stylesheet" href="css/estilo_quitanda.css">
</head>
<body>
    <article>
        <header>
            <h1 id="titulo">Quitanda</h1>
        </header>
        <section>
            <header>
                <h2 id="frutas">Frutas</h2>
            </header>
            <ul id="lista_frutas">
                <li>Laranja</li>
                <li>Pêra</li>
            </ul>
            <figure>
                <img src="imagens/limao.jpg" alt="Limão">
                <img src="imagens/melancia.jpg" alt="Melancia">
                <figcaption id="frase">
                     Há vários tipos de frutas, desde citricas até frutas secas.
                    </figcaption>
            </figure>
        </section>
        <section>
            <header>
                <h2 id="verduras">Verduras</h2>
            </header>
            <ul id="lista_verduras">
                <li>Alface</li>
                <li>Agrião</li>
            </ul>
            <figure>
                <img src="imagens/acelga.jpg" alt="Acelga">
                <img src="imagens/almeirao.jpg" alt="Almeirão">
                <figcaption id="frase">
                    As verduras são as plantas e folhas comestíveis.
                </figcaption>
            </figure>
        </section>
        <section>
            <header>
                <h2 id="legumes">Legumes</h2>
            </header>
            <ul id="lista_legumes">
                <li>Cebola</li>
                <li>Mandioca</li>
            </ul>
            <figure>
                <img src="imagens/cenoura.jpg" alt="cenoura">
                <img src="imagens/pimentao.jpg" alt="Pimentão">
                <figcaption id="frase">
                    Legumes são ricos em alimentos
                </figcaption>
            </figure>
        </section>

    </article>
    
</body>
</html>
